<div *ngIf="profSelecionado">

  <div class="row">
    <div class="col-sm-9">
      <app-titulo [titulo]="'Professor(a): ' + profSelecionado"></app-titulo>
    </div>
    <div class="col-sm-3 mt-2">
      <button class="btn btn-warning" (click)="voltar()">Lista De Professores</button>
    </div>
  </div>
  <form>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label"
        >Nome:</label
      >
      <input
        type="text"
        class="form-control"
        placeholder="Example input placeholder"
      />
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label"
        >Sobrenome:</label
      >
      <input
        type="text"
        class="form-control"
        placeholder="Another input placeholder"
      />
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label"
        >Telefone:</label
      >
      <input
        type="text"
        class="form-control"
        placeholder="Another input placeholder"
      />
    </div>
  </form>
</div>

<div *ngIf="!profSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-dark table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="profSelected(prof)">
        <th scope="row">{{ prof.id }}</th>
        <td>{{ prof.nome }}</td>
        <td>{{ prof.disciplina }}</td>
      </tr>
    </tbody>
  </table>
</div>
