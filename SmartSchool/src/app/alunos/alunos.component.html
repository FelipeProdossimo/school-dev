<div class="row">
  <div class="mt-3 rounded">
    <input type="text" [(ngModel)]="textSimple">
    <p>{{textSimple}}</p>
  </div>
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="col-sm-9">
        <app-titulo [titulo]="'CÃ³d. Aluno(a): ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="col-sm-3 mt-3">
        <button class="btn btn-danger bg-hover text-light" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>
    <form>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome:</label>
        <input
          type="text"
          class="form-control"
          value="{{ alunoSelecionado.nome }}"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Sobrenome:</label
        >
        <input
          type="text"
          class="form-control"
          value="{{ alunoSelecionado.sobrenome }}"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Telefone:</label>
        <input
          type="text"
          class="form-control"
          value="{{ alunoSelecionado.telefone }}"
        />
      </div>
      <div class="form-group text-center">
        <hr>
        <button class="btn btn-info bg-hover">Enviar</button>
      </div>
    </form>
  </div>

<div [ngClass]="{'col-sm-6 mt-4': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-dark table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let aluno of alunos"
          style="cursor: pointer"
          (click)="alunoSelected(aluno)"
        >
          <th scope="row">{{ aluno.id }}</th>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.sobrenome }}</td>
          <td>{{ aluno.telefone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
