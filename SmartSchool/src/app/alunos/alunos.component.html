<div class="row">
  <!-- TO WAY DATA BIDING, BARRA DE PESQUISA!!
  <div class="mt-3 rounded">
    <input type="text" [(ngModel)]="textSimple">
    <p>{{textSimple}}</p>
  </div>
  -->

  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="col-sm-9">
        <app-titulo
          [titulo]="'Cód. Aluno(a): ' + alunoSelecionado.id"
        ></app-titulo>
      </div>
      <div class="col-sm-3 mt-3">
        <button class="btn btn-outline-danger bg-hover" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>

    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome:</label>
        <input type="text" class="form-control" formControlName="nome" />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Sobrenome:</label
        >
        <input type="text" class="form-control" formControlName="sobrenome" />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Telefone:</label>
        <input type="text" class="form-control" formControlName="telefone" />
      </div>
      <div class="form-group text-center">
        <hr />
        <button
          class="btn btn-outline-info bg-hover"
          [disabled]="!alunoForm.valid"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>

  <div
    [ngClass]="{
      'col-sm-6 mt-4': alunoSelecionado,
      'col-sm-12': !alunoSelecionado
    }"
  >
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-dark table-hover text-center">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let aluno of alunos"
          style="cursor: pointer"
          (click)="alunoSelected(aluno)"
        >
          <th scope="row">{{ aluno.id }}</th>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.sobrenome }}</td>
          <td>{{ aluno.telefone }}</td>
          <td class="btn-group">
            <button class="btn btn-outline-warning"><i class="fa-solid fa-magnifying-glass"></i> Detalhe</button>
            <button class="btn btn-outline-primary"><i class="fa-solid fa-user-pen"></i> Editar</button>
            <button class="btn btn-outline-danger"><i class="fa-solid fa-user-xmark"></i> Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
